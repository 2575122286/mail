<!DOCTYPE html>
<html>
<head>
    <title>Safety check in progress...</title>
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
    <style>
        body { 
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }
        .loading {
            margin: 20px auto;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h2>Security verification in progress...</h2>
    <div class="loading"></div>
    
    <!-- Turnstile 验证（托管模式） -->
    <div class="cf-turnstile" 
         data-sitekey="0x4AAAAAABPQtVqR19oZ-8ZX" 
         data-callback="onSuccess"
         data-action="managed"></div>

    <script>
        // 验证成功后跳转
        function onSuccess(token) {
            // 存储验证状态（防止刷新循环）
            localStorage.setItem('cf_verified', 'true');
            // 跳转回原始页面
            const returnUrl = new URLSearchParams(window.location.search).get('return') || '/';
            window.location.href = returnUrl + (returnUrl.includes('?') ? '&' : '?') + 'cf_verify=1';
        }

        // 如果之前已验证过，直接跳过
        if (localStorage.getItem('cf_verified') === 'true') {
            window.location.href = '/?cf_verify=1';
        }
    </script>
</body>
</html>
