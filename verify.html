<!DOCTYPE html>
<html>
<head>
    <title>Safety check in progress...</title>
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
    <style>
        body { 
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }
        .loading {
            margin: 20px auto;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h2>Security verification in progress...</h2>
    <div class="loading"></div>
    
    <!-- Turnstile 验证（托管模式） -->
    <div class="cf-turnstile" 
         data-sitekey="0x4AAAAAABQqGAPLf-8AjUZZ" 
         data-callback="onSuccess"
         data-action="managed"></div>

    <script>
        // 验证成功后跳转（不再附加 ?cf_verify=1，_redirects 会处理）
        function onSuccess(token) {
            localStorage.setItem('cf_verified', 'true');
            const returnUrl = new URLSearchParams(window.location.search).get('return') || '/';
            window.location.href = returnUrl; // ✅ 直接跳转，不带 ?cf_verify=1
        }
        
        // 如果已验证过，直接跳回原页面（同样不附加查询参数）
        if (localStorage.getItem('cf_verified') === 'true') {
            const returnUrl = new URLSearchParams(window.location.search).get('return') || '/';
            window.location.href = returnUrl; // ✅ 直接跳转，不带 ?cf_verify=1
        }

    </script>
</body>
</html>
